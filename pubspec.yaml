name: mati_byahe
description: "A new Flutter project for fair transport fares in Mati City using QR codes."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # Onboarding carousel smooth dots
  smooth_page_indicator: ^1.2.0

  # To remember if onboarding was seen
  shared_preferences: ^2.3.0

  # Cupertino icons (optional, but good for iOS-style fallback)
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lint rules
  flutter_lints: ^6.0.0

flutter:
  # Enables Material Design icons
  uses-material-design: true

  # Assets declaration â€“ only this one line is needed
  # This includes everything inside assets/images/ (onboarding1.jpg, etc.)
  assets:
    - assets/images/

  # If you add custom fonts later, put them here like this:
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: fonts/CustomFont-Regular.ttf

  # For more info about assets, fonts, etc.:
  # https://flutter.dev/to/resolution-aware-images
  # https://flutter.dev/to/font-from-package
